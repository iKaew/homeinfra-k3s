apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: multicast-relay
  namespace: homeassistant
  labels:
    app: multicast-relay
spec:
  selector:
    matchLabels:
      app: multicast-relay
  template:
    metadata:
      labels:
        app: multicast-relay
    spec:
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      containers:
        - name: multicast-relay
          image: scyto/multicast-relay:latest
          imagePullPolicy: IfNotPresent
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "NET_RAW"]
          command: ["/start.sh"]     # <-- use the image's wrapper script
          env:
            - name: INTERFACES
              value: "eth0 cni0"     # LAN + pod network
            - name: OPTS
              value: "--verbose"     # optional; drop or tweak as you like
      restartPolicy: Always
